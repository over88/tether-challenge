name: Publish Package

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    if: github.event. pull_request.merged == true && contains(github.event. pull_request.labels.*.name, 'publish')

    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name:  Build
        run: npm run build

      - name: Get version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag
        run: |
          VERSION="v${{ steps.package-version. outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users. noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name:  Generate changelog
        id: changelog
        uses: over88/reusable-cicd-actions/.github/actions/generate-changelog@main
        with:
          version: ${{ steps.package-version.outputs.version }}

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.package-version.outputs.version }}';
            await github.rest.repos.createRelease({
              owner: '${{ github.repository_owner }}',
              repo: '${{ github.event.repository.name }}',
              tag_name: `v${version}`,
              name: `Release v${version}`,
              body: `${{ steps.changelog.outputs.changelog }}`,
              draft: false,
              prerelease: false
            });

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.pull_request.number }},
              owner: '${{ github.repository_owner }}',
              repo: '${{ github.event.repository.name }}',
              body: `[INFO!] Successfully published version \`${{ steps.package-version.outputs.version }}\` to npm!\n\nüì¶ Package: https://www.npmjs.com/package/${{ github.event.repository.name }}/v/${{ steps.package-version.outputs.version }}\nüè∑Ô∏è Tag: \`v${{ steps.package-version.outputs.version }}\``
            })