name: Publish Package

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'publish')

    permissions:
      contents: write
      packages: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Get version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag
        env:
          VERSION: ${{ steps.package-version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release $VERSION"
          git push origin "v$VERSION"

      - name: Generate changelog
        id: changelog
        uses: over88/reusable-cicd-actions/.github/actions/generate-changelog@main
        with:
          version: ${{ steps.package-version.outputs.version }}

      - name: Create GitHub Release
        uses: actions/github-script@v8
        env:
          VERSION: ${{ steps.package-version.outputs.version }}
          CHANGELOG: ${{ steps.changelog.outputs.changelog }}
        with:
          script: |
            const version = process.env.VERSION;
            const body = process.env.CHANGELOG || '';
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
              name: `Release ${version}`,
              body,
              draft: false,
              prerelease: false
            });

      - name: Comment on PR
        uses: actions/github-script@v8
        env:
          VERSION: ${{ steps.package-version.outputs.version }}
        with:
          script: |
            const version = process.env.VERSION;
            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `[INFO!] Successfully published version \`${version}\` to npm!\n\nPackage: https://www.npmjs.com/package/${context.repo.repo}/v/${version}\nTag: \`v${version}\``
            });
